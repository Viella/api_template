name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          uv --version

      - name: Lint (ruff)
        run: |
          uvx ruff --version
          uvx ruff check .

      - name: Build Docker image
        run: docker build -t api-template:ci .


