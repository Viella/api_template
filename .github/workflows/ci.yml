name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          uv --version

      - name: Lint (ruff)
        run: |
          uvx ruff --version
          uvx ruff check .

      - name: Setup project env (tests)
        run: uv sync --frozen

      - name: Test (pytest)
        run: PYTHONPATH=src uv run pytest -q

      - name: Build Docker image
        run: docker build -t api-template:ci .

      - name: Run container
        run: docker run -d --name api-template -p 8000:8000 api-template:ci

      - name: Smoke test
        shell: bash
        run: |
          set -euo pipefail
          for i in $(seq 1 40); do
            if curl -fsS http://127.0.0.1:8000/health > /dev/null; then
              echo "App is up"
              break
            fi
            sleep 1
          done
          # Verify endpoints
          curl -fsS http://127.0.0.1:8000/health
          curl -fsS http://127.0.0.1:8000/

      - name: Cleanup container
        if: always()
        run: |
          docker logs api-template || true
          docker rm -f api-template || true


